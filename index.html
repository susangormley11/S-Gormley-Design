<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/092f6bc98c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <title>S GORMLEY DESIGN</title>
</head>

<body>
    <div>
        <header>
            <div>
                <div class="heading">
                    S GORMLEY DESIGN
                </div>
            </div>
        </header>
        <nav>
            <div class="nav-bar">

                <span class="nav-heading">
                    S GORMLEY DESIGN
                </span>
                <div class="dropdown">
                    <i class="fas fa-bars" class="dropbtn"></i>
                    <div class="dropdown-content">
                        <a href="#">GRAPHIC DESIGN</a>
                        <a href="#">PHOTO RETOUCHING</a>
                        <a href="#">ABOUT</a>
                        <a href="#">SHOP</a>
                        <a href="#">CONTACT</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="about-me-section">
            <div>
                <img src="images/rewebsitelayout/sgormleydesign-homepage-profileimage.png" class="profile-image" />
            </div>

            <div class="about-me-text">
                Freelance graphic designer with 6+ years of experience in the
                industry.
                Specialising in designing for print with a background in
                photography.
                more about me —›
            </div>
            <div>
            <img src="images/rewebsitelayout/sgormleydesign-homepage-flowerimage.png" class="flower-image" />
            </div>
        </div>

    
        <div class="slider-section">
        <section id="slider">
            <input type="radio" name="slider" id="s1">
            <input type="radio" name="slider" id="s2">
            <input type="radio" name="slider" id="s3" checked>
            <input type="radio" name="slider" id="s4">
            <input type="radio" name="slider" id="s5">
            <label for="s1" id="slide1"></label>
            <label for="s2" id="slide2"></label>
            <label for="s3" id="slide3"></label>
            <label for="s4" id="slide4"></label>
            <label for="s5" id="slide5"></label>
        </section>
        </div>

        
        <div class="contact-form-section">
        
        <div class="contact-form">
            <div class="contact-heading">
                CONTACT
            </div>

            <input type=text placeholder="Name" class="input-box" />
            <input type="email" placeholder="Email address" class="input-box" />
            <input type="text" placeholder="Message" class="input-box" />
            <input type="submit" value="SUBMIT" class="submit-button" />
        </div>
        </div>

        <footer>
            <img src="images/rewebsitelayout/sgormleydesign-homepage-bottombarlogo.png" class="bottom-logo" />
            <div class="github">
                Open sourced on <a href="https://github.com/susangormley11/S-Gormley-Design">Github</a>
            </div>
      
        </footer>
    </div>


</body>

</html>

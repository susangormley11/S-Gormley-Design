<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/092f6bc98c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>S GORMLEY DESIGN</title>
</head>
<body>
    <div>
    <header>
        <div>
            <img src="images/rewebsitelayout/sgormleydesign-homepage-main.png" class="header-img" />
            <span class="heading">
                S GORMLEY DESIGN
            </span>
        </div>
    </header>
    <nav>
        <div class="nav-bar">
        
            <span class="nav-heading">
                S GORMLEY DESIGN
            </span>
            <div class="dropdown">
                <i class="fas fa-bars" class="dropbtn"></i>
                <div class="dropdown-content">
                    <a href="#">GRAPHIC DESIGN</a>
                    <a href="#">PHOTO RETOUCHING</a>
                    <a href="#">ABOUT</a>
                    <a href="#">SHOP</a>
                    <a href="#">CONTACT</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="about-me-section">
        <span>
            <img src="images/rewebsitelayout/sgormleydesign-homepage-profileimage.png" class="profile-image" />
            </span>

        <span class="about-me-text">
            Freelance graphic designer with 6+ years of experience in the
            industry.
            Specialising in designing for print with a background in
            photography.
            more about me —›
        </span>
        <img src="images/rewebsitelayout/sgormleydesign-homepage-flowerimage.png" class="flower-image" />
    </div>
    //slide show

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../S-Gormley-Design/images/rewebsitelayout/sgormleydesign-homepage-profileimage.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../S-Gormley-Design/images/rewebsitelayout/sgormleydesign-homepage-profileimage.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    
    //
    <div class="contact-form">
        <div class="contact-heading">
            CONTACT
        </div>
        
        <input type=text placeholder="Name" class="input-box" />
        <input type="email" placeholder="Email address" class="input-box" />
        <input type="text" placeholder="Message" class="input-box" />
        
    </div>
    <img src="images/rewebsitelayout/sgormleydesign-homepage-contactformbackgroundimage.png" class="contact-form-image" />
    <img src="images/rewebsitelayout/sgormleydesign-homepage-contactformbackground.png" class="contact-form-blue" />
    
    </div>

   
</body>
</html>
